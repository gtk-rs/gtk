    name = "render"
        [[object.function.parameter]]
        name = "cr"
        # cairo::Context is reference-counted
        const = true
    [[object.function]]
    name = "apply_attributes"
        [[object.function.parameter]]
        name = "iter"
        const = true
    [[object.function]]
    name = "activate_cell"
        [[object.function.parameter]]
        name = "event"
        const = true
    [[object.function]]
    name = "event"
        [[object.function.parameter]]
        name = "event"
        const = true
    [[object.signal]]
    name = "add-editable"
        [[object.signal.parameter]]
        name = "path"
        transformation = "treepath"
    [[object.signal]]
    name = "apply-attributes"
        [[object.signal.parameter]]
        name = "iter"
        transformation = "borrow"
    [[object.signal]]
    name = "focus-changed"
        [[object.signal.parameter]]
        name = "path"
        transformation = "treepath"

